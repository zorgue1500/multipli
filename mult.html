<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>N1:</p>
<input type="number" id="n1">
<p>N2:</p>
<input type="number" id="n2">
<button onclick="enter()">Enter</button>
<p>A soma dos números é <span id="span1"></span></p>
<p>A multiplicação entre o primeiro número e resultado é <span id="span2"></span></p>



<script>
    var n1 = document.querySelector('#n1')
    var n2 = document.querySelector('#n2')
    var resultado = document.querySelector('#span1')
    var resultado2 = document.querySelector('#span2')

        function enter(){

            resultado.innerHTML = (parseInt(n1.value) + parseInt(n2.value))

            resultado2.innerHTML = (parseFloat(resultado.innerHTML) * parseFloat(n1.value))

        }

</script>

    
</body>
</html>
